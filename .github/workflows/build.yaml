name: Build and Push Docker

on:
  push:
    tags:
      - '**'

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Node.js and Push Docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install Dependencies
        run: npm ci

      - name: Build Project
        run: npm run build

      - name: Get tag name
        id: tag-name
        run: |
          echo "TAGNAME=$(echo $GITHUB_REF | cut -d / -f 3)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ vars.DOCKER_NAMESPACE }}/dig-content-server:latest .
          docker tag ${{ vars.DOCKER_NAMESPACE }}/dig-content-server:latest ${{ vars.DOCKER_NAMESPACE }}/dig-content-server:${{ steps.tag-name.outputs.TAGNAME }}
          docker push ${{ vars.DOCKER_NAMESPACE }}/dig-content-server:latest
          docker push ${{ vars.DOCKER_NAMESPACE }}/dig-content-server:${{ steps.tag-name.outputs.TAGNAME }}
